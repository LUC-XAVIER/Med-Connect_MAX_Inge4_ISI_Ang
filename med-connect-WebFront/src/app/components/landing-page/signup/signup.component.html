<div class="signup-container">
  <!-- Background Image with Overlay -->
  <div class="background-image"></div>
  <div class="background-overlay"></div>

  <!-- Home Button -->
  <button class="home-button" (click)="goToHome()">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
      <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M9 22V12h6v10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    Home
  </button>

  <!-- Content -->
  <div class="content-wrapper">

    <!-- Signup Forms - No Role Selection Screen -->
    <div class="signup-form-container">

      <!-- Patient Signup Form -->
      <div class="signup-form patient-signup" *ngIf="selectedRole === 'patient'">
        <button class="back-button" (click)="backToHome()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Back to home
        </button>

        <div class="form-header">
          <div class="form-icon patient-icon">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
            </svg>
          </div>
          <h2 class="form-title">Create Patient Account</h2>
          <p class="form-subtitle">Fill in your details to get started</p>
        </div>

        <form (ngSubmit)="signupAsPatient()" class="signup-form-fields">
          <!-- Full Name -->
          <!-- First Name -->
          <div class="form-group">
            <label class="form-label">First Name</label>
            <div class="input-wrapper">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="input-icon">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
              </svg>
              <input
                type="text"
                [(ngModel)]="patientForm.firstName"
                name="patientFirstName"
                class="form-input"
                placeholder="John"
                required>
            </div>
          </div>

          <!-- Last Name -->
          <div class="form-group">
            <label class="form-label">Last Name</label>
            <div class="input-wrapper">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="input-icon">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
              </svg>
              <input
                type="text"
                [(ngModel)]="patientForm.lastName"
                name="patientLastName"
                class="form-input"
                placeholder="Doe"
                required>
            </div>
          </div>
          <!-- Email & Phone Row -->
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Email Address</label>
              <div class="input-wrapper">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="input-icon">
                  <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" stroke="currentColor" stroke-width="2"/>
                  <path d="M22 6l-10 7L2 6" stroke="currentColor" stroke-width="2"/>
                </svg>
                <input
                  type="email"
                  [(ngModel)]="patientForm.email"
                  name="patientEmail"
                  class="form-input"
                  placeholder="you@example.com"
                  required>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Phone Number</label>
              <div class="input-wrapper">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="input-icon">
                  <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72c.127.96.361 1.903.7 2.81a2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45c.907.339 1.85.573 2.81.7A2 2 0 0 1 22 16.92z" stroke="currentColor" stroke-width="2"/>
                </svg>
                <input
                  type="tel"
                  [(ngModel)]="patientForm.phone"
                  name="patientPhone"
                  class="form-input"
                  placeholder="+1 (555) 000-0000"
                  required>
              </div>
            </div>
          </div>

          <!-- Date of Birth -->
          <div class="form-group">
            <label class="form-label">Date of Birth</label>
            <div class="input-wrapper">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="input-icon">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                <line x1="16" y1="2" x2="16" y2="6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <line x1="8" y1="2" x2="8" y2="6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <line x1="3" y1="10" x2="21" y2="10" stroke="currentColor" stroke-width="2"/>
              </svg>
              <input
                type="date"
                [(ngModel)]="patientForm.dateOfBirth"
                name="patientDOB"
                class="form-input"
                required>
            </div>
          </div>

          <!-- Password & Confirm Password Row -->
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Password</label>
              <div class="input-wrapper">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="input-icon">
                  <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2"/>
                </svg>
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  [(ngModel)]="patientForm.password"
                  name="patientPassword"
                  class="form-input"
                  placeholder="••••••••"
                  required>
                <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
                  <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2"/>
                    <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                  </svg>
                  <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24M1 1l22 22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </button>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Confirm Password</label>
              <div class="input-wrapper">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="input-icon">
                  <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2"/>
                </svg>
                <input
                  [type]="showConfirmPassword ? 'text' : 'password'"
                  [(ngModel)]="patientForm.confirmPassword"
                  name="patientConfirmPassword"
                  class="form-input"
                  placeholder="••••••••"
                  required>
                <button type="button" class="toggle-password" (click)="toggleConfirmPasswordVisibility()">
                  <svg *ngIf="!showConfirmPassword" width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2"/>
                    <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                  </svg>
                  <svg *ngIf="showConfirmPassword" width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24M1 1l22 22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>

          <!-- Terms & Conditions -->
          <div class="terms-checkbox">
            <input type="checkbox" [(ngModel)]="patientForm.agreeToTerms" name="patientTerms" required>
            <span class="terms-text">
              I agree to the <a href="#" class="terms-link">Terms and Conditions</a> and <a href="#" class="terms-link">Privacy Policy</a>
            </span>
          </div>



          <button type="submit" class="submit-button patient-submit">
            Create Account
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M5 12h14M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>

          <p class="login-prompt">
            Already have an account?
            <button type="button" class="login-link" (click)="goToLogin()">
              Sign in
            </button>
          </p>
        </form>
      </div>

      <!-- Doctor Signup Form -->
      <div class="signup-form doctor-signup" *ngIf="selectedRole === 'doctor'">
        <button class="back-button" (click)="backToHome()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Back to home
        </button>

        <div class="form-header">
          <div class="form-icon doctor-icon">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
              <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <rect x="8" y="2" width="8" height="4" rx="1" ry="1" stroke="currentColor" stroke-width="2"/>
              <path d="M12 11h.01M12 16v.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <h2 class="form-title">Create Doctor Account</h2>
          <p class="form-subtitle">Join our network of healthcare professionals</p>
        </div>

        <form (ngSubmit)="signupAsDoctor()" class="signup-form-fields">
          <!-- Full Name -->
          <!-- First Name -->
          <div class="form-group">
            <label class="form-label">First Name</label>
            <div class="input-wrapper">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="input-icon">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
              </svg>
              <input
                type="text"
                [(ngModel)]="doctorForm.firstName"
                name="doctorFirstName"
                class="form-input"
                placeholder="jean je dors"
                required>
            </div>
          </div>

          <!-- Last Name -->
          <div class="form-group">
            <label class="form-label">Last Name</label>
            <div class="input-wrapper">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="input-icon">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
              </svg>
              <input
                type="text"
                [(ngModel)]="doctorForm.lastName"
                name="doctorsLastName"
                class="form-input"
                placeholder="bienvenu"
                required>
            </div>
          </div>
          <!-- Email & Phone Row -->
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Email Address</label>
              <div class="input-wrapper">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="input-icon">
                  <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" stroke="currentColor" stroke-width="2"/>
                  <path d="M22 6l-10 7L2 6" stroke="currentColor" stroke-width="2"/>
                </svg>
                <input
                  type="email"
                  [(ngModel)]="doctorForm.email"
                  name="doctorEmail"
                  class="form-input"
                  placeholder="doctor@hospital.com"
                  required>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Phone Number</label>
              <div class="input-wrapper">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="input-icon">
                  <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72c.127.96.361 1.903.7 2.81a2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45c.907.339 1.85.573 2.81.7A2 2 0 0 1 22 16.92z" stroke="currentColor" stroke-width="2"/>
                </svg>
                <input
                  type="tel"
                  [(ngModel)]="doctorForm.phone"
                  name="doctorPhone"
                  class="form-input"
                  placeholder="+1 (555) 000-0000"
                  required>
              </div>
            </div>
          </div>

          <!-- Specialty & License Number Row -->
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Medical Specialty</label>
              <div class="input-wrapper">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="input-icon">
                  <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="currentColor" stroke-width="2"/>
                  <path d="M14 2v6h6" stroke="currentColor" stroke-width="2"/>
                </svg>
                <select
                  [(ngModel)]="doctorForm.specialty"
                  name="doctorSpecialty"
                  class="form-select"
                  required>
                  <option value="" disabled selected>Select specialty</option>
                  <option *ngFor="let specialty of specialties" [value]="specialty">{{specialty}}</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Medical License Number</label>
              <div class="input-wrapper">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="input-icon">
                  <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2" stroke="currentColor" stroke-width="2"/>
                  <rect x="8" y="2" width="8" height="4" rx="1" ry="1" stroke="currentColor" stroke-width="2"/>
                </svg>
                <input
                  type="text"
                  [(ngModel)]="doctorForm.licenseNumber"
                  name="doctorLicense"
                  class="form-input"
                  placeholder="MD123456"
                  required>
              </div>
            </div>
          </div>

          <!-- Password & Confirm Password Row -->
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Password</label>
              <div class="input-wrapper">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="input-icon">
                  <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2"/>
                </svg>
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  [(ngModel)]="doctorForm.password"
                  name="doctorPassword"
                  class="form-input"
                  placeholder="••••••••"
                  required>
                <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
                  <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2"/>
                    <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                  </svg>
                  <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24M1 1l22 22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </button>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Confirm Password</label>
              <div class="input-wrapper">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="input-icon">
                  <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2"/>
                </svg>
                <input
                  [type]="showConfirmPassword ? 'text' : 'password'"
                  [(ngModel)]="doctorForm.confirmPassword"
                  name="doctorConfirmPassword"
                  class="form-input"
                  placeholder="••••••••"
                  required>
                <button type="button" class="toggle-password" (click)="toggleConfirmPasswordVisibility()">
                  <svg *ngIf="!showConfirmPassword" width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2"/>
                    <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                  </svg>
                  <svg *ngIf="showConfirmPassword" width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24M1 1l22 22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>

          <!-- Terms & Conditions -->
          <div class="terms-checkbox">
            <input type="checkbox" [(ngModel)]="doctorForm.agreeToTerms" name="doctorTerms" required>
            <span class="terms-text">
              I agree to the <a href="#" class="terms-link">Terms and Conditions</a> and <a href="#" class="terms-link">Privacy Policy</a>
            </span>
          </div>

          <button type="submit" class="submit-button doctor-submit">
            Create Account
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M5 12h14M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>

          <p class="login-prompt">
            Already have an account?
            <button type="button" class="login-link" (click)="goToLogin()">
              Sign in
            </button>
          </p>
        </form>
      </div>

    </div>

  </div>
</div>
