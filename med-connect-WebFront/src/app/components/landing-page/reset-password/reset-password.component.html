<div class="reset-wrapper">
  <div class="card">
    <h2>Reset Password</h2>
    <p class="subtitle">Enter your new password. The link expires shortly.</p>

    <form (ngSubmit)="submit()">
      <label>New Password</label>
      <input type="password" [(ngModel)]="password" name="password" required minlength="6" placeholder="New password">

      <label>Confirm Password</label>
      <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required minlength="6" placeholder="Confirm password">

      <div class="actions">
        <button type="button" class="secondary" (click)="goBackToLogin()">Back to Login</button>
        <button type="submit" [disabled]="isLoading">{{ isLoading ? 'Saving...' : 'Reset Password' }}</button>
      </div>
    </form>

    <div *ngIf="message" class="alert success">{{ message }}</div>
    <div *ngIf="error" class="alert error">{{ error }}</div>
  </div>
</div>
