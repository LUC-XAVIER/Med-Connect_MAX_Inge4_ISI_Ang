<div class="forgot-wrapper">
  <div class="card">
    <h2>Forgot Password</h2>
    <p class="subtitle">Enter your email to receive a reset link.</p>

    <form (ngSubmit)="submit()">
      <label>Email</label>
      <input type="email" [(ngModel)]="email" name="email" required placeholder="you@example.com">

      <div class="actions">
        <button type="button" class="secondary" (click)="backToLogin()">Back to Login</button>
        <button type="submit" [disabled]="isLoading">{{ isLoading ? 'Sending...' : 'Send Link' }}</button>
      </div>
    </form>

    <div *ngIf="message" class="alert success">{{ message }}</div>
    <div *ngIf="error" class="alert error">{{ error }}</div>
  </div>
</div>
